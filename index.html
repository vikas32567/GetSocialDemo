<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <div class="container pt-5">
        <div class="row">
            <div  class="display-4">Activity Feed</div>
        </div>

        <div class="row">
            <div class="col-4 offset-4">
                <div class="input-group mb-3">
                    <input id="authText" type="text" class="form-control" placeholder="JWT Token" aria-label="authToken" aria-describedby="basic-addon2">
                    <span id="authBtn" class="input-group-text btn btn-success" id="basic-addon2">Authorize</span>
                </div>
            </div>
        </div>
        
        <div class="row py-5">
            <div class="col-4 text-center">
                <div class="input-group mb-3">
                    <input id="joinGroupId" type="text" class="form-control" placeholder="Group ID" aria-label="Group ID" aria-describedby="basic-addon2">
                    <span id="joinGroupBtn" class="input-group-text btn btn-danger" id="basic-addon2">Join Group</span>
                </div>
            </div>
            <div class="col-4 text-center">
                <div class="input-group mb-3">
                    <input id="joinTopicId" type="text" class="form-control" placeholder="Topic ID" aria-label="Topic ID" aria-describedby="basic-addon2">
                    <span id="joinTopicBtn" class="input-group-text btn btn-danger" id="basic-addon2">Join Topic</span>
                </div>
            </div>
            <div class="col-4 text-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Not required" disabled>
                    <span class="input-group-text btn btn-danger disabled" id="basic-addon2" >Join User</span>
                </div>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <div class="font-weight-bold py-1">Post to group</div>
                    </div>
                    <div class="card-body p-3 text text-center">
                        <input id="postGroupId" class="form-control mb-3" placeholder="Group ID">
                        <textarea id="postGroupText" class="form-control" rows="4" placeholder="Post text"></textarea>
                        <div id="postGroupBtn" class="btn btn-primary mt-3">Post</div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <div class="font-weight-bold py-1">Post to Topic</div>
                    </div>
                    <div class="card-body p-3 text text-center">
                        <input id="postTopicId" class="form-control mb-3" placeholder="Topic ID">
                        <textarea id="postTopicText" class="form-control" rows="4" placeholder="Post text"></textarea>
                        <div id="postTopicBtn" class="btn btn-primary mt-3">Post</div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <div class="font-weight-bold py-1">Post to Timeline</div>
                    </div>
                    <div class="card-body p-3 text text-center">
                        <input id="postTimelineId" class="form-control mb-3" disabled placeholder="Not required">
                        <textarea id="postTimelineText" class="form-control" rows="4" placeholder="Post text"></textarea>
                        <div id="postTimelineBtn" class="btn btn-primary mt-3">Post</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 offset-6">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://websdk.getsocial.im/getsocial.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
